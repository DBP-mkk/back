<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link th:href="@{/css/signup.css}" rel="stylesheet" />
</head>
<body>
<div class="signup-wrapper">
    <h2>회원가입</h2>
    <form action="/member/save" method="post" id="signup-form">
        <input type="text" name="memberEmail" class="text" placeholder="이메일" required>
        <input type="password" name="memberPassword" class="text" placeholder="비밀번호" required>
        <input type="password" class="text" placeholder="비밀번호 확인" required>
        <input type="text" name="memberName" class="text" placeholder="이름" required>
        <input type="submit" value="가입하기" class="btn" onclick="alert('가입 성공!')">
        <a a href="/member/login">로그인하기</a>
    </form>
</div>
</body>
</html>
