<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link th:href="@{/css/login.css}" rel="stylesheet" />
</head>
<body>
<div class="login-wrapper">
    <h2>로그인</h2>
    <form id="login-form">
        <input type="text" id="username" placeholder="아이디">
        <input type="password" id="password" placeholder="비밀번호">
        <div class="checkbox-wrapper">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember" class="checkbox-icon"></label>
            <label for="remember" class="checkbox-text">로그인 정보 저장</label>
        </div>
        <input type="submit" value="로그인" class="btn" id="loginButton" href="/members/go">
    <a href="/members/go">넘어가기</a>
    <a a href="/members/new">회원가입</a>
    </form>
</div>

<script src="login.js"></script>
</body>
</html>
