<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 페이지</title>
    <link th:href="@{/css/subpage.css}" rel="stylesheet" />
</head>
<body>
<div class="upper-box">
    <div class="header-buttons">
        <button class="login-button" onclick="goToLogin()">Login</button>
        <button class="register-button" onclick="goToSignup()">회원가입</button>
    </div>
</div>
<form th:action="@{/search}" method="get">
<div class="main-wrapper">
    <div class="search-container">
        <input type="text" name="businessName" class="search-box" id="searchBox" placeholder="중소기업지원사업을 입력하세요."
               onfocus="this.placeholder=''" onblur="this.placeholder='중소기업지원사업을 입력하세요.'"
               onkeydown="handleKeyDown(event)">
        <button type="submit">🔍</button>
    </div>



    <div class="container">
        <div id="refresh-container"><span class="no-click">새로고침</span> <span id="refresh-icon" onclick="refresh()">🔄</span></div>
        <div class="location-container">
            <label for="organization">Organization:</label>
            <select id="organization" name = "organization">
                <option value="서울">서울</option>
                <option value="부산">부산</option>
                <option value="울산">울산</option>
                <option value="">없음</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        <div class="amount-container">
            <label for="minBudget">Min Budget:</label>
            <input type="text" id="minBudget" name="minBudget">
        </div>
        <div class="tilde">~</div>
        <div class="amount-container">
            <label for="maxBudget">Max Budget:</label>
            <input type="text" id="maxBudget" name="maxBudget">
        </div>
    </div>
</div>

<div class="page-divider"></div>
<div id="search-text"></div>

<div class="board-container" id="board-container">
    <!-- 테스트 게시물 추가 -->
    <div th:each="policy : ${policies}" class="post">
        <p class="post-title" th:text="${policy.businessName}"></p>
        <p class="post-location" th:text="'위치: ' + ${policy.businessSupportOrganizationName}"></p>
        <p class="post-amount" th:text="'금액: ' + ${policy.businessSupportBudget}"></p>
    </div>
    <!-- 나머지 테스트 게시물도 유사하게 추가 -->
</div>

<div class="lower-box"></div>

<div class="pagination-container">
    <span id="prev-page" onclick="prevPage()">&laquo;</span>
    <div id="pagination-numbers"></div>
    <span id="next-page" onclick="nextPage()">&raquo;</span>
</div>

<script src="subpage.js"></script>
</body>
</html>
